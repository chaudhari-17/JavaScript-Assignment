                <br>
                <input id="inpBgColor" class="inp" type="text">
                <br>

                FONT COLOR
                <br>
                <input id="inpFontColor" class="inp"  type="text">

                <br>
                <input id="inpFontSize" class="inp" type="text">

                <br>
                <input id="inpFontWeight" class="inp" type="text">

                <br>
