<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="main-cont">
        <div class="main-cont-child"><br>
            <img height="250px" width="360px" src="https://i.pinimg.com/originals/88/2b/e9/882be9e5d8b01bdc8ca19d3919008e41.jpg" alt="">
            <div class="child-cont">
                <div class="child-cont-top">
                    <div id="numberFirst" class="num1"></div>
                    <p class="sign">+</p>
                    <div id="numberSecond" class="num2"></div>
                    <p class="sign">=</p>
                    <input id="inputnum" class="inp" type="number">

                </div>
                <div class="child-cont-bottom">
                    <button id="buttonCheck" class="btn1">Check</button>
                    <button id="buttonRestart" class="btn2">Restart</button>

                </div>
                <br><br>
                <div id="divError" class="errordiv"><p id="alertShow" class="error"></p></div>
            </div>

        </div>
    </div>
    



    <script src="calculator.js"></script>
</body>
</html>
